SDG_GOAL: >-
  Objective 15. Preserve and restore terrestrial ecosystems, ensuring that they are used in a sustainable manner, sustainably manage forests, fight against desertification, halt and reverse the process of land degradation and put an end to the loss of biodiversity
SDG_TARGET: >-
  15.c Provide increased global support for efforts to combat poaching and trafficking in protected species, in particular by providing local populations with alternative means of ensuring their sustainable livelihood
SDG_INDICATOR: >-
  15.c.1 Proportion of poaching and illegal trafficking in the trade in species of wild fauna and flora
STAT_CONC_DEF: category III
COVERAGE: Category III
