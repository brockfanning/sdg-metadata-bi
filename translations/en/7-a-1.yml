SDG_GOAL: >-
  Objective 7. Guarantee access for all to reliable, sustainable and modern energy services at an affordable cost
SDG_TARGET: >-
  7.a By 2030, strengthen international cooperation to facilitate access to clean energy science and technology, including renewable energies, energy efficiency and new clean combustion technologies for fossil fuels, and encourage investment in energy infrastructure and clean energy technologies
SDG_INDICATOR: >-
  7.a.1 International financial flows to developing countries in support of research and development in the field of clean energies and the production of renewable energy, in particular by means of hybrid systems
COVERAGE: Not available
