STAT_CONC_DEF: >-
  it is the percentage of the population living in ordinary households whose households are connected to a sewage disposal system compared to all ordinary households
UNIT_MEASURE: Percentage
SOURCE_TYPE: "ECVMB 2013-2014, EDS 2010 and EDSB 2016-2017"
COLL_METHOD: >-
  Data are collected from household surveys using the "household" questionnaire or by using the administrative database of the Ministry of Water, Energy and Mines (REGIDESO).
FREQ_COLL: The probable date of the next collection will be 2021
REL_CAL_POLICY: In 2022
DATA_SOURCE: ISTEEBU / MHEM / REGIDESO
COMPILING_ORG: >-
  ISTEEBU is responsible for compiling this indicator at the national level or for conducting household surveys allowing the indicator to be calculated
INST_MANDATE: >-
  ISTEEBU is the body recognized by the Burundian government for the collection, processing and dissemination of official statistics helping in planning and decision-making.
RATIONALE: >-
  The indicator is relevant because it reflects the level of coverage of the population with drinking water, an essential element for social well-being, in this case good health.
REC_USE_LIM: >-
  Updating the indicator most often requires a household survey which requires a lot of resources. The indicator cannot be calculated by gender.
DATA_COMP: >-
  Ratio between the developed connected to an improved water source and the total number of ordinary households, expressed as a percentage
DATA_VALIDATION: >-
  The results of the survey are validated at two levels: technical validation and official validation before publication. Administrative data are validated by the technical committee for statistical information (CTIS)
COVERAGE: >-
  The indicator is available at the national level and by area of residence (Total; Urban area; Rural area)
COMPARABILITY: >-
  The indicator can be compared to other indicators of the same type at regional and international level
