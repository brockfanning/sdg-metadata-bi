SDG_GOAL: >-
  Objective 9. Build a resilient infrastructure, promote sustainable industrialization that benefits everyone and encourage innovation
SDG_TARGET: >-
  9.b Support the research, development and innovation activities of developing countries in the technological sector, in particular by creating conditions conducive, inter alia, to industrial diversification and the addition of value to goods
SDG_INDICATOR: >-
  9.b.1 Proportion in total value added of value added in medium and high technology sectors
STAT_CONC_DEF: >-
  Proportion of the added value of the medium and high technology sectors in relation to the total added value
DATA_COMP: >-
  Ratio of value added in medium and high technology sectors to total value added, expressed as a percentage
COVERAGE: Not available
