SDG_GOAL: >-
  Objective 7. Guarantee access for all to reliable, sustainable and modern energy services at an affordable cost
SDG_TARGET: >-
  7.b By 2030, develop infrastructure and improve technology to provide modern and sustainable energy services to all inhabitants of developing countries, in particular least developed countries, small island developing States and landlocked developing countries, in accordance with the aid programs that concern them
SDG_INDICATOR: >-
  7.b.1 Investments in energy efficiency as a share of GDP and amount of foreign direct investment in the form of financial transfers for infrastructure and technology necessary for sustainable development services
COVERAGE: Not available
