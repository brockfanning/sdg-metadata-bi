SDG_GOAL: >-
  Goal 11. Make cities and human settlements inclusive, safe, resilient and sustainable
SDG_TARGET: >-
  11.a Foster the establishment of positive economic, social and environmental links between urban, peri-urban and rural areas by strengthening development planning at the national and regional levels
SDG_INDICATOR: >-
  11.a.1 Proportion of inhabitants living in cities that implement urban and regional development plans taking into account demographic projections and necessary resources, by city size
STAT_CONC_DEF: category III
DATA_COMP: >-
  Ratio between the population or households living in cities that implement urban and regional development plans taking into account demographic projections and the necessary resources, according to the size of the city and the total population or all households in the national territory
COVERAGE: Not available
