SDG_GOAL: >-
  Goal 11. Make cities and human settlements inclusive, safe, resilient and sustainable
SDG_TARGET: >-
  11.2 By 2030, ensure access for all to safe, accessible and sustainable transport systems at an affordable cost, improving road safety, including by expanding public transport, with particular attention to needs people in vulnerable situations, women, children, people with disabilities and the elderly
SDG_INDICATOR: >-
  11.2.1 Proportion of the population located within 15 minutes of a bus station
STAT_CONC_DEF: >-
  This is the proportion of people who use less than 15 minutes of walking to get to the bus station
DATA_COMP: >-
  Number of populations using less than 15 minutes' walk to reach the bus station, compared to the total population
COVERAGE: Not available
