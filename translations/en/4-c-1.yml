SDG_GOAL: >-
  Goal 4. Ensure equitable, inclusive and quality education and lifelong learning opportunities for all
SDG_TARGET: >-
  4.c By 2030, significantly increase the number of qualified teachers, including through international cooperation for teacher training in developing countries, especially least developed countries and small island states in development
SDG_INDICATOR: >-
  4.c.1.Proportion of teachers in: a) preschool; b) the primary cycle; c) lower secondary education; and d) the upper secondary cycle which followed (before taking up their duties or during the activity) at least the training courses organized
STAT_CONC_DEF: >-
  This is the proportion of teachers who have received training before starting or during their tenure compared to all teachers according to the school level considered.
DATA_COMP: >-
  Ratio between teachers who have undergone training before taking up or during their tenure and all teachers according to the grade level considered
COVERAGE: Not available
