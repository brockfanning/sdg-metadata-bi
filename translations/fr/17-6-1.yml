SDG_GOAL: >-
  Objectif 17. Renforcer les moyens de mettre en œuvre le Partenariat mondial
  pour le développement durable et le revitaliser
SDG_TARGET: >-
  17.6 Renforcer l’accès à la science, à la technologie et à l’innovation et la
  coopération Nord-Sud et Sud-Sud et la coopération triangulaire régionale et
  internationale dans ces domaines et améliorer le partage des savoirs selon des
  modalités arrêtées d’un commun accord, notamment en coordonnant mieux les
  mécanismes existants, en particulier au niveau des organismes des Nations
  Unies, et dans le cadre d’un mécanisme mondial de facilitation des
  technologies
SDG_INDICATOR: >-
  17.6.1 Nombre d’accords et de programmes de coopération scientifique et
