SDG_GOAL: >-
  Objectif 9. Bâtir une infrastructure résiliente, promouvoir une
  industrialisation durable qui profite à tous et encourager l’innovation
SDG_TARGET: >-
  9.3 Accroître, en particulier dans les pays en développement, l’accès des
  entreprises, notamment des petites entreprises industrielles, aux services
  financiers, y compris aux prêts consentis à des conditions abordables, et leur
  intégration aux chaînes de valeur et aux marchés
SDG_INDICATOR: >-
  9.3.1 Proportion des petites entreprises dans la valeur ajoutée totale de
  l’industrie
STAT_CONC_DEF: >-
  La proportion des «petites entreprises» dans la valeur ajoutée totale de
  l'industrie représente la part de la valeur ajoutée manufacturière des petites
  entreprises manufacturières dans la valeur ajoutée manufacturière
  totale.       Une entreprise est la plus petite unité légale qui constitue une
  unité organisationnelle produisant des biens ou des services. Les entreprises
  industrielles sont classées de petites par rapport aux grandes ou moyennes
  pour leur nature distincte d'organisation économique, de capacité de
  production, d'échelle d'investissement et d'autres caractéristiques
  économiques
DATA_COMP: >-
  Part de la valeur ajoutée des petites entreprises dans la valeur ajoutée
  totale de l'industrie
COVERAGE: Non disponible
