SDG_GOAL: >-
  Objectif 4. Assurer à tous une éducation équitable, inclusive et de qualité et
  des possibilités d’apprentissage tout au long de la vie
SDG_TARGET: >-
  4.4 D’ici à 2030, augmenter nettement le nombre de jeunes et d’adultes
  disposant des compétences, notamment techniques et professionnelles,
  nécessaires à l’emploi, à l’obtention d’un travail décent et à
  l’entrepreneuriat
SDG_INDICATOR: >-
  4.4.2. % des sortants de 10ème année scolarisés dans les CFP (public et
  privés)
STAT_CONC_DEF: >-
  Proportion de élèves entrant dans les Centre de Formation Professionnelles par
  rapport à tous les élèves ayant terminé la 9 ème
UNIT_MEASURE: '%'
DATA_COMP: >-
  Rapport entre les élèves entrant dans les Centre de Formation Professionnelles
  et tous les élèves ayant terminé la 9 ème, multiplié par 100.
COVERAGE: Non disponible
