SDG_GOAL: >-
  Objectif 17. Renforcer les moyens de mettre en œuvre le Partenariat mondial
  pour le développement durable et le revitaliser
SDG_TARGET: >-
  17.19 D’ici à 2030, tirer parti des initiatives existantes pour établir des
  indicateurs de progrès en matière de développement durable qui viendraient
  compléter le produit intérieur brut, et appuyer le renforcement des capacités
  statistiques des pays en développement
SDG_INDICATOR: >-
  17.19.2 Proportion de pays qui a) ont procédé à au moins un recensement de la
  population et du logement au cours des 10 dernières années, et b) ont atteint
  un taux d’enregistrement des naissances de 100% et un taux d’enregistrement
  des décès de 80%
SDG_SERIES_DESCR: 17.19.2 a) Année du dernier RGPH
