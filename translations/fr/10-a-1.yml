SDG_GOAL: Objectif 10. Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  10.a Mettre en œuvre le principe d’un traitement spécial et différencié pour
  les pays en développement, en particulier les pays les moins avancés,
  conformément aux accords de l’Organisation mondiale du commerce
SDG_INDICATOR: >-
  10.a.1 Proportion de lignes tarifaires concernées par les importations en
  provenance des pays les moins avancés et des pays en développement bénéficiant
  d’une franchise de droits
STAT_CONC_DEF: >-
  Proportion du nombre total de lignes tarifaires (en pourcentage) appliquées
  aux produits importés des pays les moins avancés et des pays en développement
DATA_COMP: >-
  L'indicateur est calculé comme la part moyenne des lignes tarifaires
  nationales en franchise de droits tarifaires
COVERAGE: Non disponible
