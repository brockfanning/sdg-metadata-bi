STAT_CONC_DEF: >-
  La malnutrition aiguë est une forme de sous-nutrition. Elle est causée par une
  baisse dans la consommation de nourriture et/ou une maladie associées causant
  des œdèmes bilatéraux et/ou une perte de poids soudaine. Sa forme sévère est
  caractérisée par la présence d’oedèmes bilatéraux ou de l’émaciation (faible
  z-score de poids-pour-taille ou faible périmètre brachial). On y distingue la
  Malnutrition Aigüe Globale (MAG) qui est la somme de la Malnutrition Aigüe
  Modérée (MAM) et de la Malnutrition Aigüe Sévère (MAS).
