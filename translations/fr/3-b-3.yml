SDG_GOAL: >-
  Objectif 3. Permettre à tous de vivre en bonne santé et promouvoir le
  bien-être de tous à tout âge
SDG_TARGET: >-
  3.b Appuyer la recherche et le développement de vaccins et de médicaments
  contre les maladies, transmissibles ou non, qui touchent principalement les
  habitants des pays en développement, donner accès, à un coût abordable, aux
  médicaments et vaccins essentiels, conformément à la Déclaration de Doha sur
  l’Accord sur les aspects des droits de propriété intellectuelle qui touchent
  au commerce (ADPIC) et la santé publique, qui réaffirme le droit qu’ont les
  pays en développement de tirer pleinement parti des dispositions de cet accord
  qui ménagent une flexibilité lorsqu’il s’agit de protéger la santé publique
  et, en particulier, d’assurer l’accès universel aux médicaments
SDG_INDICATOR: >-
  3.b.3.Proportion des établissements de santé disposant constamment d’un
  ensemble de médicaments essentiels à un coût abordable
STAT_CONC_DEF: >-
  C'est le pourcentage des établissements de santé disposant constamment d’un
  ensemble de médicaments essentiels à un coût abordable par rapport à tous les
  établissements de santé
UNIT_MEASURE: '%'
DATA_COMP: >-
  Rapport entre les établissements de santé disposant constamment d’un ensemble
  de médicaments essentiels à un coût abordable et tous les établissements de
  santé, multiplié par 100;
COVERAGE: Non disponible
