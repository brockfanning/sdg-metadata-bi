SDG_GOAL: >-
  Objectif 5. Parvenir à l’égalité des sexes et autonomiser toutes les femmes et
  les filles
SDG_TARGET: >-
  5.a Entreprendre des réformes visant à donner aux femmes les mêmes droits aux
  ressources économiques, ainsi que l’accès à la propriété et au contrôle des
  terres et d’autres formes de propriété, aux services financiers, à l’héritage
  et aux ressources naturelles, dans le respect de la législation interne
SDG_INDICATOR: >-
  5.a.2.Proportion de pays dotés d’un cadre juridique (y compris le droit
  coutumier) garantissant aux femmes les mêmes droits que les hommes en matière
  d’accès à la propriété ou au contrôle des terres
STAT_CONC_DEF: >-
  Il s'agit  de préciser que le pays dispose d’un cadre juridique (y compris le
  droit coutumier) garantissant aux femmes les mêmes droits que les hommes en
  matière d’accès à la propriété ou au contrôle des terres
DATA_COMP: Affirmation sur l'existence du cadre juridique ou non
COVERAGE: Non disponible
