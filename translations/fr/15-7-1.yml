SDG_GOAL: >-
  Objectif 15. Préserver et restaurer les écosystèmes terrestres, en veillant à
  les exploiter de façon durable, gérer durablement les forêts, lutter contre la
  désertification, enrayer et inverser le processus de dégradation des terres et
  mettre fin à l’appauvrissement de la biodiversité
SDG_TARGET: >-
  15.7 Prendre d’urgence des mesures pour mettre un terme au braconnage et au
  trafic d ’espèces végétales et animales protégées et s’attaquer au problème
  sous l’angle de l’offre et de la demande
SDG_INDICATOR: >-
  15.7.1 Proportion du braconnage et du trafic illicite dans le commerce des
  espèces de faune et de flore sauvages
STAT_CONC_DEF: catégorie III
COVERAGE: Catégorie III
