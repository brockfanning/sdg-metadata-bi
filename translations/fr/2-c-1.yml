SDG_GOAL: >-
  Objectif 2. Éliminer la faim, assurer la sécurité alimentaire, améliorer la
  nutrition et promouvoir l’agriculture durable
SDG_TARGET: >-
  2.c Adopter des mesures visant à assurer le bon fonctionnement des marchés de
  denrées alimentaires et de produits dérivés et à faciliter l’accès rapide aux
  informations relatives à ces marchés, y compris le niveau des réserves
  alimentaires, afin de contribuer à limiter l’extrême volatilité des prix
  alimentaires
SDG_INDICATOR: 2.c.1 Indicateur des anomalies tarifaires pour les denrées alimentaires
COVERAGE: Non disponible
