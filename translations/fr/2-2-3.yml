RATIONALE: >-
  L’indicateur est pertinent car il rend compte de la situation nutritionnelle
  des enfants de moins de 5 ans .
REC_USE_LIM: >-
  La mise à jour de l’indicateur nécessite une enquête auprès des ménages qui
  exige beaucoup de moyens et dont la grande partie est donné par les
  partenaires
DATA_COMP: >-
  Elle se calcule par un poids pour âge de l’enfant par rapport à une norme ou à
  une population de référence du même âge.
DATA_VALIDATION: >-
  Les résultats de l’enquête sont validés à deux niveaux : validation technique
  et validation officielle avant la publication
COVERAGE: >-
