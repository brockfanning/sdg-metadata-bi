SDG_GOAL: >-
  Objectif 7. Garantir l’accès de tous à des services énergétiques fiables,
  durables et modernes, à un coût abordable
SDG_TARGET: >-
  7.b D’ici à 2030, développer l’infrastructure et améliorer la technologie afin
  de fournir des services énergétiques modernes et durables à tous les habitants
  des pays en développement, en particulier des pays les moins avancés, des
  petits États insulaires en développement et des pays en développement sans
  littoral, dans le respect des programmes d’aide qui les concernent
SDG_INDICATOR: >-
  7.b.1 Investissements dans l’efficacité énergétique en proportion du PIB et
  montant de l’investissement étranger direct sous la forme de transferts
  financiers destinés à l’infrastructure et à la technologie nécessaires aux
  services de développement durable
COVERAGE: Non disponible
