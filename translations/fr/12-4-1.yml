SDG_GOAL: Objectif 12. Établir des modes de consommation et de production durables
SDG_TARGET: >-
  12.4 D’ici à 2020, parvenir à une gestion écologiquement rationnelle des
  produits chimiques et de tous les déchets tout au long de leur cycle de vie,
  conformément aux principes directeurs arrêtés à l’échelle internationale, et
  réduire nettement leur déversement dans l’air, l’eau et le sol, afin de
  minimiser leurs effets négatifs sur la santé et l’environnement
SDG_INDICATOR: 12.4.1. Production et transmission d’un rapport annuel
STAT_CONC_DEF: >-
  Nombre de rapports produits et transmis sur la mise en oeuvre des accords
  internationaux multilatéraux sur l’environnement relatifs aux substances
  chimiques et autres déchets dangereux
UNIT_MEASURE: Nombre
DATA_COMP: >-
  Nombre de rapports produits et transmis sur la mise en oeuvre des accords
  internationaux multilatéraux sur l’environnement relatifs aux substances
  chimiques et autres déchets dangereux
COVERAGE: Non Disponible
