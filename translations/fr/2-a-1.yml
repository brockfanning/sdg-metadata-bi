SDG_GOAL: >-
  Objectif 2. Éliminer la faim, assurer la sécurité alimentaire, améliorer la
  nutrition et promouvoir l’agriculture durable
SDG_TARGET: >-
  2.a Accroître, notamment grâce au renforcement de la coopération
  internationale, l’investissement dans l’infrastructure rurale, les services de
  recherche et de vulgarisation agricoles et la mise au point de technologies et
  de banques de plantes et de gènes d’animaux d’élevage, afin de renforcer les
  capacités productives agricoles des pays en développement, en particulier des
  pays les moins avancés
SDG_INDICATOR: 2.a.1 Indice d’orientation agricole des dépenses publiques
COVERAGE: Non disponible
