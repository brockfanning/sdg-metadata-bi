SDG_GOAL: >-
  Objectif 16. Promouvoir l’avènement de sociétés pacifiques et inclusives aux
  fins du développement durable, assurer l’accès de tous à la justice et mettre
  en place, à tous les niveaux, des institutions efficaces, responsables et
  ouvertes à tous
SDG_TARGET: >-
  16.4 D’ici à 2030, réduire nettement les flux financiers illicites et le
  trafic d’armes, renforcer les activités de récupération et de restitution des
  biens volés et lutter contre toutes les formes de criminalité organisée
SDG_INDICATOR: >-
  16.4.1 Valeur totale des flux financiers illicites entrants et sortants (en
  dollars des États-Unis courants)
STAT_CONC_DEF: catégorie III
COVERAGE: Catégorie III
