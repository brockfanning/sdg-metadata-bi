SDG_GOAL: >-
  Objectif 2. Éliminer la faim, assurer la sécurité alimentaire, améliorer la
  nutrition et promouvoir l’agriculture durable
SDG_TARGET: >-
  2.3 D’ici à 2030, doubler la productivité agricole et les revenus des petits
  producteurs alimentaires, en particulier des femmes, des autochtones, des
  exploitants familiaux, des éleveurs et des pêcheurs, y compris en assurant
  l’égalité d’accès aux terres, aux autres ressources productives et facteurs de
  production, au savoir, aux services financiers, aux marchés et aux
  possibilités d’ajout de valeur et d’emplois autres qu’agricoles
