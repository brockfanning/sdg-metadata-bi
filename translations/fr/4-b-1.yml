SDG_GOAL: >-
  Objectif 4. Assurer à tous une éducation équitable, inclusive et de qualité et
  des possibilités d’apprentissage tout au long de la vie
SDG_TARGET: >-
  4.b D’ici à 2020, augmenter nettement à l’échelle mondiale le nombre de
  bourses d’études offertes à des étudiants des pays en développement, en
  particulier des pays les moins avancés, des petits États insulaires en
  développement et des pays d’Afrique, pour leur permettre de suivre des études
  supérieures, y compris une formation professionnelle, des cursus
  informatiques, techniques et scientifiques et des études d’ingénieur, dans des
  pays développés et d’autres pays en développement
SDG_INDICATOR: >-
  4.b.1.Volume de l’aide publique au développement consacrée aux bourses
  d’études, par secteur et type de formation
STAT_CONC_DEF: >-
  C'est le montant total de l'aide publique au développement alloué aux bourses
  d'études
DATA_COMP: >-
  Total du montant de l'aide publique au développement alloué aux bourses
  d'études
COVERAGE: Non disponible
