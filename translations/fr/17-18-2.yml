SDG_GOAL: >-
  Objectif 17. Renforcer les moyens de mettre en œuvre le Partenariat mondial
  pour le développement durable et le revitaliser
SDG_TARGET: >-
  17.18 D’ici à 2020, apporter un soutien accru au renforcement des capacités
  des pays en développement, notamment des pays les moins avancés et des petits
  États insulaires en développement, l’objectif étant de disposer d’un beaucoup
  plus grand nombre de données de qualité, actualisées et exactes, ventilées par
  niveau de revenu, sexe, âge, race, appartenance ethnique, statut migratoire,
  handicap et emplacement géographique, et selon d’autres caractéristiques
  propres à chaque pays
SDG_INDICATOR: >-
