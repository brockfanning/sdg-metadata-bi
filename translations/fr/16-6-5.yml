STAT_CONC_DEF: >-
  L’Indice Ibrahim de la gouvernance en Afrique (IIAG) est un outil de mesure et
  de suivi des performances en matière de gouvernance dans les pays africains.
  La Fondation Mo Ibrahim définit la gouvernance comme l’accès à des biens et à
  des services publics, dans les domaines politique, social et économique
  auxquels chaque citoyen peut légitimement prétendre auprès de son État et que
  tout État est tenu d’offrir à ses concitoyens  Dans le cadre de l’IIAG, les
  performances d’un pays en matière de gouvernance sont mesurées à partir de
  quatre composantes: : Sécurité et État de droit, Participation et Droits
  humains,

  Développement économique durable et Développement humain.
