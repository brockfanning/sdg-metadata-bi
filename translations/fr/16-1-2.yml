SDG_GOAL: >-
  Objectif 16. Promouvoir l’avènement de sociétés pacifiques et inclusives aux
  fins du développement durable, assurer l’accès de tous à la justice et mettre
  en place, à tous les niveaux, des institutions efficaces, responsables et
  ouvertes à tous
SDG_TARGET: >-
  16.1 Réduire nettement, partout dans le monde, toutes les formes de violence
  et les taux de mortalité qui y sont associés
SDG_INDICATOR: 16.1.2. Proportion des victimes ayant bénéficié de la prise en charge intégrée
STAT_CONC_DEF: >-
  pourcentage des victimes des violences sexuelles ayant bénéficié d'une prise
  en charge intégré
DATA_COMP: >-
  Rapport entre les victimes des violences sexuelles ayant bénéficié de la prise
  en charge intégrée et toutes les victimes des violences sexuelles au cours
  d'une période donnée
COVERAGE: Non disponible
