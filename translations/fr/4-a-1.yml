SDG_GOAL: >-
  Objectif 4. Assurer à tous une éducation équitable, inclusive et de qualité et
  des possibilités d’apprentissage tout au long de la vie
SDG_TARGET: >-
  4.a Construire des établissements scolaires qui soient adaptés aux enfants,
  aux personnes handicapées et aux deux sexes ou adapter les établissements
  existants à cette fin et fournir à tous un cadre d’apprentissage sûr, non
  violent, inclusif et efficace
SDG_INDICATOR: >-
  4.a.1.Proportion d’établissements scolaires ayant accès à : a) l’électricité;
  b) l’Internet à des fins pédagogiques; c) des ordinateurs à des fins
  pédagogiques; d) des infrastructures et des matériels adaptés aux élèves
  handicapés; e) une alimentation de base en eau potable;
