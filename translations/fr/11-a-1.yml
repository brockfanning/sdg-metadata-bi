SDG_GOAL: >-
  Objectif 11. Faire en sorte que les villes et les établissements humains
  soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  11.a Favoriser l’établissement de liens économiques, sociaux et
  environnementaux positifs entre zones urbaines, périurbaines et rurales en
  renforçant la planification du développement à l’échelle nationale et
  régionale
SDG_INDICATOR: >-
  11.a.1 Proportion d’habitants vivant dans des villes qui mettent en œuvre des
  plans de développement urbains et régionaux tenant compte des projections
  démographiques et des ressources nécessaires, selon la taille de la ville
STAT_CONC_DEF: catégorie III
DATA_COMP: >-
  Rapport entre la la population ou les ménages vivant dans des villes qui
  mettent en œuvre des plans de développement urbains et régionaux tenant compte
  des projections démographiques et des ressources nécessaires, selon la taille
  de la ville et la population totale ou tous les ménages du territoire national
COVERAGE: Non disponible
