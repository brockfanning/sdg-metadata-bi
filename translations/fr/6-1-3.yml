  c'est le pourcentage de la population habitant les ménages ordinaires  dont
  leurs ménages sont connectés à un système d'évacuation des eaux usées par
  rapport à tous les ménages ordinaires
UNIT_MEASURE: Pourcentage
SOURCE_TYPE: ECVMB 2013-2014 , EDS 2010 et EDSB 2016-2017
COLL_METHOD: >-
  Les données sont collectées à partir des enquêtes auprès des ménages à l’aide
  du questionnaire « ménage » ou en exploitant la base de données
  administratives du ministère de l’hydraulique, énergie et mines(REGIDESO).
FREQ_COLL: La date probable de la prochaine collecte sera 2021
REL_CAL_POLICY: En 2022
DATA_SOURCE: ISTEEBU/MHEM/ REGIDESO
COMPILING_ORG: >-
  L’ISTEEBU est  responsable de la compilation de cet indicateur au niveau
  national ou de la conduite des enquêtes ménage permettant le calcul de
  l'indicateur
INST_MANDATE: >-
  L’ISTEEBU est l’organe reconnu par le gouvernement burundais pour la collecte,
  le traitement et la diffusion des statistiques officielles aidant dans la
  planification et la prise de décision.
RATIONALE: >-
  L’indicateur est pertinent car il rend compte du niveau de couverture de la
  population en eau potable, élément indispensable pour le bien-être social, à
  l’occurrence la bonne santé.
REC_USE_LIM: >-
  La mise à jour de l’indicateur nécessite  le plus souvent une enquête auprès
  des ménages qui exige beaucoup de moyens. L’indicateur ne pas être calculé par
  sexe.
DATA_COMP: >-
  Rapport entre les  aménagés connectés à une source d'eau améliorée et le
  nombre total de ménages ordinaires, exprimé en pourcentage
DATA_VALIDATION: >-
  Les résultats de l’enquête sont validés à deux niveaux : validation technique
  et validation officielle avant la publication. Les données administratives
  sont validées par le comité technique de l’information statistique (CTIS)
COVERAGE: >-
  L'indicateur est disponible au niveau national et par milieu de résidence 
  (Total; Milieu urbain; Milieu rural)
COMPARABILITY: >-
  L’indicateur peut être comparé aux autres indicateurs du même type au niveau
  régional et international
OTHER_DOC: >-
  Rapport de l'Enquête auprès des ménages, archives du ministère de
  l’hydraulique, de l’énergie et des mines (REGIDESO et AHAMR)
