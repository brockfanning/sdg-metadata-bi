SDG_GOAL: >-
  Objectif 8. Promouvoir une croissance économique soutenue, partagée et
  durable, le plein emploi productif et un travail décent pour tous
SDG_TARGET: >-
  8.3 Promouvoir des politiques axées sur le développement qui favorisent les
  activités productives, la création d’emplois décents, l’entrepreneuriat, la
  créativité et l’innovation et stimulent la croissance des micro-entreprises et
  des petites et moyennes entreprises et facilitent leur intégration dans le
  secteur formel, y compris par l’accès aux services financiers
SDG_INDICATOR: '8.3.1. Production minière : Nikel (T)'
STAT_CONC_DEF: >-
  C’est la quantité  totale du nickel exprimée en tonnes  produits au niveau
  national pour une période donnée.
UNIT_MEASURE: Tonne (T)
DATA_COMP: >-
  La production totale  est obtenue en faisant  la sommation  de toutes les
  productions au cours de l'année donnée.
COVERAGE: Non disponible
