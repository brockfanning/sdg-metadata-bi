RATIONALE: >-
  L'indice synthétique de fécondité est pertinant car il évalue le nombre
  d'enfants qu'aurait une femme, au cours de sa vie féconde, si elle se
  comportait conformément à la fécondité par âge observée au cours d'une année
  donnée. Il est obtenu par l'addition du nombre moyen de naissances par femme
  dans toutes les années définies comme fécondes (de 15 à 49 ans)
REC_USE_LIM: >-
  La mise à jour de l’indicateur nécessite une enquête auprès des ménages qui
  exige beaucoup de moyens. L’indicateur ne pas être calculé par sexe.
DATA_COMP: >-
  Il est obtenu par l'addition du nombre moyen de naissances par femme dans
  toutes les années définies comme fécondes (de 15 à 49 ans)
DATA_VALIDATION: >-
  Les résultats de l’enquête sont validés à deux niveaux : validation technique
  et validation officielle avant la publication
COVERAGE: >-
  L'indicateur est disponible au niveau national, province, Milieu de résidence
  (National; Milieu urbain; Milieu rural)
COMPARABILITY: >-
  L’indicateur peut être comparé aux autres indicateurs du même type au niveau
  régional et international
