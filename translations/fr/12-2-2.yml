STAT_CONC_DEF: >-
  L'indice synthétique de fécondité évalue le nombre d'enfants qu'aurait une
  femme, au cours de sa vie féconde, si elle se comportait conformément à la
  fécondité par âge observée au cours d'une année donnée. Il est obtenu par
  l'addition du nombre moyen de naissances par femme dans toutes les années
  définies comme fécondes (de 15 à 49 ans)
