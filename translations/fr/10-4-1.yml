STAT_CONC_DEF: >-
  C'est la rémunération totale des employés et les transferts sociaux effectués,
  exprimés en pourcentage du PIB, qui constituent une mesure de la production
  totale pour une période de référence donnée.
UNIT_MEASURE: Pourcentage
SOURCE_TYPE: Enquêtes auprès des ménages ou données administratives
COLL_METHOD: >-
  Les données sont collectées en réalisant des enquêtes type ECVMB/ les données
  quotidiennes des comptes nationaux
DATA_SOURCE: ISTEEBU
COMPILING_ORG: >-
  L’ISTEEBU est  responsable de la compilation des données permettant le calcul
  de  cet indicateur au niveau national
INST_MANDATE: >-
  L’ISTEEBU est l’organe reconnu par le gouvernement burundais pour la collecte,
  le traitement et la diffusion, après validation, des statistiques officielles
  aidant dans la planification et la prise de décision
RATIONALE: >-
  L'indicateur fournit des informations sur la part relative de la production
  qui est versée en compensation aux salariés par rapport à la part versée au
  capital dans le processus de production pour une période de référence donnée
REC_USE_LIM: >-
  La part du travail dans le PIB calculée uniquement sur la base de la
  rémunération des salariés sous-estime  la proportion du PIB accumulée par
  rapport à l'emploi total, car elle n'inclut pas le revenu du travail des
  travailleurs indépendants.
DATA_COMP: >-
  Rémunération totale des employés rapportée au produit intérieur brut ,
  exprimée en pourcentage
DATA_VALIDATION: >-
  Les données des enquêtes sont validées à deux niveau: validation interne et
  validation élargie
COVERAGE: L'indicateur est disponible au niveau national
