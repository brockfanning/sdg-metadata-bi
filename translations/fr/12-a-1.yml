SDG_GOAL: Objectif 12. Établir des modes de consommation et de production durables
SDG_TARGET: >-
  12.a Aider les pays en développement à se doter des moyens scientifiques et
  technologiques qui leur permettent de s’orienter vers des modes de
  consommation et de production plus durables
SDG_INDICATOR: >-
  12.a.1 Montant de l’aide apportée aux pays en développement au titre
  d’activités de recherche-développement consacrées aux modes de consommation et
  de production durables et aux technologies écologiquement rationnelles
STAT_CONC_DEF: catégorie III
DATA_COMP: >-
  Détermination du montant de l’aide apportée aux pays en développement au titre
  d’activités de recherche-développement consacrées aux modes de consommation et
  de production durables et aux technologies écologiquement rationnelles
COVERAGE: Non Disponible
COMPARABILITY: >-
  L’indicateur peut être comparé aux autres indicateurs du même type au niveau
  régional et international
