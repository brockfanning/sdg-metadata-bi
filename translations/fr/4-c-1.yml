SDG_GOAL: >-
  Objectif 4. Assurer à tous une éducation équitable, inclusive et de qualité et
  des possibilités d’apprentissage tout au long de la vie
SDG_TARGET: >-
  4.c D’ici à 2030, accroître nettement le nombre d’enseignants qualifiés,
  notamment au moyen de la coopération internationale pour la formation
  d’enseignants dans les pays en développement, surtout dans les pays les moins
  avancés et les petits États insulaires en développement
SDG_INDICATOR: >-
  4.c.1.Proportion d’enseignants dans : a) le préscolaire; b) le cycle primaire;
  c) le premier cycle du secondaire; et d) le deuxième cycle du secondaire qui
  ont suivi (avant leur entrée en fonction ou en cours d’activité) au moins les
  formations organisées
STAT_CONC_DEF: >-
  C'est la proportion d'enseignants ayant suivi une formation avant d'entrer en
  fonction ou au cours de leur fonction par rapport à tous les enseignant selon
  le niveau scolaire considéré
DATA_COMP: >-
  Rapport entre les enseignants ayant suivi une formation avant d'entrer en
  fonction ou au cours de leur fonction et  tous les enseignant selon le niveau
  scolaire considéré
COVERAGE: Non disponible
