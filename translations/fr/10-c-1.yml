SDG_GOAL: Objectif 10. Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  10.c D’ici à 2030, faire baisser au-dessous de 3 pour cent les coûts de
  transaction des envois de fonds effectués par les migrants et éliminer les
  circuits d’envois de fonds dont les coûts sont supérieurs à 5 pour cent
SDG_INDICATOR: 10.c.1 Coûts des envois de fonds en proportion du montant transféré
STAT_CONC_DEF: >-
  Le montant prelevé sur les transferts effectués, fixé par la BRB en fonction
  de la somme transferée,
DATA_COMP: >-
  Rapport entre la somme de tous les monants reçus suite aux tranferts
  monétaires effectués rapporté au total des transferts
COVERAGE: Non disponible
