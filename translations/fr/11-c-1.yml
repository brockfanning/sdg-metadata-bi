SDG_GOAL: >-
  Objectif 11. Faire en sorte que les villes et les établissements humains
  soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  11.c Aider les pays les moins avancés, y compris par une assistance financière
  et technique, à construire des bâtiments durables et résilients en utilisant
  des matériaux locaux
SDG_INDICATOR: >-
  11.c.1 Proportion de l’assistance financière allouée aux pays les moins
  avancés qui est consacrée à la construction de bâtiments durables, résilients
  et économes en ressources et à la remise à niveau d’anciens bâtiments, en
  utilisant des matériaux locaux
STAT_CONC_DEF: catégorie III
COVERAGE: Catégorie III
