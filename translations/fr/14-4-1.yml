SDG_GOAL: >-
  Objectif 14. Conserver et exploiter de manière durable les océans, les mers et
  les ressources marines aux fins du développement durable
SDG_TARGET: >-
  14.4 D’ici à 2020, réglementer efficacement la pêche, mettre un terme à la
  surpêche, à la pêche illicite, non déclarée et non réglementée et aux
  pratiques de pêche destructrices et exécuter des plans de gestion fondés sur
  des données scientifiques, l’objectif étant de rétablir les stocks de poissons
  le plus rapidement possible, au moins à des niveaux permettant d’obtenir un
  rendement constant maximal compte tenu des caractéristiques biologiques
SDG_INDICATOR: >-
  14.4.1.Niveau du stock de poissons (Proportion de stocks de poissons se
  situant à un niveau biologiquement viable)
STAT_CONC_DEF: >-
  Il s'agit de la population ou de la masse totale d'une communauté de poisson.
  En d'autre terme c'est la proportion de stocks de poissons se situant à un
  niveau biologiquement viable
UNIT_MEASURE: Pourcentage
COVERAGE: Non disponible
