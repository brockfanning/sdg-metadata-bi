SDG_GOAL: Objectif 10. Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  10.2 D’ici à 2030, autonomiser toutes les personnes et favoriser leur
  intégration sociale, économique et politique, indépendamment de leur âge, de
  leur sexe, de leur handicap, de leur race, de leur appartenance ethnique, de
  leurs origines, de leur religion ou de leur statut économique ou autre
SDG_INDICATOR: 10.2.3. Nombre d’handicapés assistés
STAT_CONC_DEF: >-
  C'est l'effectif de la population vivant avec un handicap quelconque qui est
  assistée au cours d'une année donnée
UNIT_MEASURE: sans unité
DATA_COMP: >-
  Somme de la population vivant avec un handicap quelconque qui est assistée au
  cours d'une année donnée
COVERAGE: Non disponible
COMPARABILITY: >-
  L’indicateur peut être comparé aux autres indicateurs du même type au niveau
  régional et international
