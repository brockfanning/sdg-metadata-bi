SDG_GOAL: >-
  Objectif 13. Prendre d’urgence des mesures pour lutter contre les changements
  climatiques et leurs répercussions2
SDG_TARGET: >-
  13.a Mettre en œuvre l’engagement que les pays développés parties à la
  Convention-cadre des Nations Unies sur les changements climatiques ont pris de
  mobiliser ensemble auprès de multiples sources 100 milliards de dollars par an
  d’ici à 2020 pour répondre aux besoins des pays en développement en ce qui
  concerne les mesures concrètes d’atténuation et la transparence de leur mise
  en œuvre et rendre le Fonds vert pour le climat pleinement opérationnel en le
  dotant dans les plus brefs délais des moyens financiers nécessaires
SDG_INDICATOR: >-
  13.a.1 Montant (en dollars des États‑Unis) des ressources mobilisées par
  année, de 2020 à 2025, au titre de l’engagement de 100 milliards de dollars
STAT_CONC_DEF: catégorie III
COVERAGE: Catégorie III
