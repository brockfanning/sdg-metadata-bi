INST_MANDATE: >-
  Le service statistique et planification des structures étatiques sont
  responsables de la compilation des données de leurs structures étatiques pour
  le calcul des indicateurs au niveau national
RATIONALE: l’indicateur est pertinent car il rend compte du pourcentage d'abonnement
REC_USE_LIM: >-
  Exhaustivité dans la collecte des données en rapports avec cet indicateur est
  difficile car plusieurs personnes peuvent partager un même téléphone
DATA_COMP: >-
  Cet indicateur est calculé en divisant le nombre d'habitants à portée d'un
  signal cellulaire mobile par la population totale et en multipliant par 100.
DATA_VALIDATION: >-
  Validation interne et par le comité technique de l'information statistique
  (CTIS)
COVERAGE: >-
  Les données sont disponibles au niveau national et par réseau (Réseaux mobile;
  Internet)
