  Proportion de élèves entrant dans les Centre d'Enseignement des Métiers par
  rapport à tous les élèves ayant terminé la 6 ème
UNIT_MEASURE: '%'
DATA_COMP: >-
  Rapport entre les élèves entrant dans les Centres d'Enseignement des Métiers
  et tous les élèves ayant terminé la 6 ème, multiplié par 100.
COVERAGE: Non disponible
