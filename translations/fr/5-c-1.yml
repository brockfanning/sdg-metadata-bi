SDG_GOAL: >-
  Objectif 5. Parvenir à l’égalité des sexes et autonomiser toutes les femmes et
  les filles
SDG_TARGET: >-
  5.c Adopter des politiques bien conçues et des dispositions législatives
  applicables en faveur de la promotion de l’égalité des sexes et de
  l’autonomisation de toutes les femmes et de toutes les filles à tous les
  niveaux et renforcer celles qui existent
SDG_INDICATOR: >-
  5.c.1.Proportion de pays dotés de systèmes permettant de suivre et de rendre
  public le montant des ressources allouées à l’égalité des sexes et à
  l’autonomisation des femmes
DATA_COMP: >-
  Il s'agit d'affirmer ou infirmer l'existence des systèmes permettant de suivre
  et de rendre public le montant des ressources allouées à l'égalité des sexe et
  à l'autonomisation des femmes
COVERAGE: Non disponible
