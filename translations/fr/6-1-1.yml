STAT_CONC_DEF: >-
  C'est le pourcentage entre le nombre de ménages (ou de la population) se
  procurant de l'eau dans les installations jugées capables de fournir de l'eau
  potable (branchements au réseau de distribution d'eau courante, bornes
  fontaines, forages munis de pompe à motricité humaine, adduction d'eau
  gravitaire ou pompage en milieu rural) et le nombre total de ménages (ou la
  population totale) au niveau national.
UNIT_MEASURE: Pourcentage
SOURCE_TYPE: >-
  ISTEEBU, Enquête sur les conditions de vie des ménages burundais (ECVMB)
  2013-2014
COLL_METHOD: >-
  Les données sont collectées à partir des enquêtes auprès des ménages à l’aide
  du questionnaire « ménage »
FREQ_COLL: La date probable de la prochaine collecte sera 2021 (Prochaine EDS)
REL_CAL_POLICY: En 2022
DATA_SOURCE: ISTEEBU
COMPILING_ORG: >-
  L’ISTEEBU est  responsable de la compilation de cet indicateur au niveau
  national
INST_MANDATE: >-
  L’ISTEEBU est l’organe reconnu par le gouvernement burundais pour la collecte,
  le traitement et la diffusion des statistiques officielles aidant dans la
  planification et la prise de décision.
RATIONALE: >-
  L’indicateur est pertinent car il rend compte du niveau de couverture de la
  population en eau potable, élément indispensable pour le bien-être social, à
  l’occurrence la bonne santé.
REC_USE_LIM: >-
  La mise à jour de l’indicateur nécessite une enquête auprès des ménages qui
  exige beaucoup de moyens. L’indicateur ne pas être calculé par sexe.
DATA_COMP: >-
  Rapport entre le nombre de ménages (ou de la population) se procurant de l'eau
  dans les installations jugées capables de fournir de l'eau potable
  (branchements au réseau de distribution d'eau courante, bornes fontaines,
  forages munis de pompe à motricité humaine, adduction d'eau gravitaire ou
  pompage en milieu rural) et le nombre total de ménages (ou la population
  totale) au niveau national, exprimé en pourcentage au niveau national
DATA_VALIDATION: >-
  Les résultats de l’enquête sont validés à deux niveaux : validation technique
  et validation officielle avant la publication
COVERAGE: >-
  L'indicateur est disponible au niveau national, province, Milieu de résidence 
  (Total; Milieu urbain; Milieu rural)
COMPARABILITY: >-
  L’indicateur peut être comparé aux autres indicateurs du même type au niveau
  régional et international
OTHER_DOC: >-
  Rapport de l'Enquête auprès des ménages, archives du ministère de
  l’hydraulique, de l’énergie et des mines (REGIDESO et AHAMR)
