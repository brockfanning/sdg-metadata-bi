SDG_GOAL: >-
  Objectif 11. Faire en sorte que les villes et les établissements humains
  soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  11.b D’ici à 2020, accroître nettement le nombre de villes et d’établissements
  humains qui adoptent et mettent en œuvre des politiques et plans d’action
  intégrés en faveur de l’insertion de tous, de l’utilisation rationnelle des
  ressources, de l’adaptation aux effets des changements climatiques et de leur
  atténuation et de la résilience face aux catastrophes, et élaborer et mettre
  en œuvre, conformément au Cadre de Sendai pour la réduction des risques de
  catastrophe (2015‑2030), une gestion globale des risques de catastrophe à tous
  les niveaux
SDG_INDICATOR: >-
  11.b.2 Proportion d’administrations locales ayant adopté et mis en place des
  stratégies locales de réduction des risques de catastrophe, conformément aux
  stratégies suivies à l’échelle nationale
STAT_CONC_DEF: >-
  C'est le rapport entre les administrations locales ayant adopté et mis en
  place des stratégies locales de réduction des risques de catastrophe,
  conformément aux stratégies suivies à l’échelle nationale et le nombre total
  des administrations locales
UNIT_MEASURE: Pourcentage
DATA_COMP: >-
  On divise le nombre des administrations locales ayant adopté et mis en place
  des stratégies locales de réduction des risques de catastrophe, conformément
  aux stratégies suivies à l’échelle nationale  par le nombre total des 
  administrations locales  multiplier par 100
COVERAGE: Non disponible
