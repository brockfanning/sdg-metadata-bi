STAT_CONC_DEF: >-
  C’est le pourcentage de la population ayant accès à des installations
  hygiéniques améliorées. Ces installations améliorées incluent les toilettes à
  chasse d’eau avec fosse septique, des latrines traditionnelles améliorées ou
  ventilées, latrines raccordées aux égouts. Le système de traitement des
  excréments est considéré adéquat s’il est privé (non partagé) et s’il empêche
  tout contact humain avec l’excrément humain
