SDG_GOAL: >-
  Objectif 14. Conserver et exploiter de manière durable les océans, les mers et
  les ressources marines aux fins du développement durable
SDG_TARGET: >-
  14.a Approfondir les connaissances scientifiques, renforcer les moyens de
  recherche et transférer les techniques marines, conformément aux Critères et
  principes directeurs de la Commission océanographique intergouvernementale
  concernant le transfert de techniques marines, l’objectif étant d’améliorer la
  santé des océans et de renforcer la contribution de la biodiversité marine au
  développement des pays en développement, en particulier des petits États
  insulaires en développement et des pays les moins avancés
SDG_INDICATOR: >-
  14.a.1 Proportion du budget total de la recherche allouée à la recherche sur
  les techniques marines
STAT_CONC_DEF: Pourcentage du budget alloué à la recherche sur les techniques marines
UNIT_MEASURE: Pourcentage
DATA_COMP: Part du budget alloué à la recherche sur les techniques marines
COVERAGE: Non disponible
