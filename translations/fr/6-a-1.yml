STAT_CONC_DEF: >-
  L’aide publique au développement (APD) est définie comme les flux de
  financement public administrés avec la promotion du développement économique
  et du bien-être des pays en développement comme objectif principal, et qui ont
  un caractère concessionnel avec un élément de subvention d’au moins 25% (en
  utilisant un taux fixe de remise de 10 pour cent). Par convention, les flux
  d’APD comprennent les contributions

  des organismes gouvernementaux donateurs, à tous les niveaux, aux pays en
  développement («APD bilatérale») et aux institutions multilatérales.
