SDG_GOAL: >-
  Objectif 6. Garantir l’accès de tous à des services d’alimentation en eau et
  d’assainissement gérés de façon durable
SDG_TARGET: >-
  6.a D’ici à 2030, développer la coopération internationale et l’appui au
  renforcement des capacités des pays en développement en ce qui concerne les
  activités et programmes relatifs à l’eau et à l’assainissement, y compris la
  collecte, la désalinisation et l’utilisation rationnelle de l’eau, le
  traitement des eaux usées, le recyclage et les techniques de réutilisation
SDG_INDICATOR: >-
  6.a.1 Montant de l’aide publique au développement consacrée à l’eau et à
  l’assainissement dans un plan de dépenses coordonné par les pouvoirs publics
