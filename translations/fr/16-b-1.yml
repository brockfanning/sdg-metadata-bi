SDG_GOAL: >-
  Objectif 16. Promouvoir l’avènement de sociétés pacifiques et inclusives aux
  fins du développement durable, assurer l’accès de tous à la justice et mettre
  en place, à tous les niveaux, des institutions efficaces, responsables et
  ouvertes à tous
SDG_TARGET: >-
  16.b Promouvoir et appliquer des lois et politiques non discriminatoires pour
  le développement durable
SDG_INDICATOR: >-
  16.b.1 Proportion de la population ayant déclaré avoir personnellement fait
  l’objet de discrimination ou de harcèlement au cours des 12 mois précédents
  pour des motifs interdits par le droit international des droits de l’homme
STAT_CONC_DEF: catégorie III
COVERAGE: Catégorie III
